<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nyam Nyam Match Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 40px;
            text-align: center;
        }

        h2 {
            color: #2c3e50;
        }

        form {
            background: #fff;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input[type="file"],
        input[type="submit"] {
            margin: 10px;
            padding: 10px;
        }

        input[type="submit"] {
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>
    <h2>ðŸ“Š Upload Match Data for Prediction</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required><br>
        <input type="submit" value="Run Prediction">
    </form>
</body>
</html>
