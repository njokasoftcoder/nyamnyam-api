<!DOCTYPE html>
<html>
<head>
    <title>Prediction Results</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        h2 { color: darkgreen; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        .highlight { font-weight: bold; }
        .btn { padding: 5px 10px; background: green; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>ðŸ”¥ Nyam Nyam Fire Predictions</h2>
    <table>
        <tr>
            <th>#</th>
            <th>Match</th>
            <th>Prediction</th>
            <th>Confidence</th>
            <th>Trap Alert</th>
            <th>Actual Outcome</th>
        </tr>
        {% for i, match in enumerate(results) %}
        <tr>
            <td>{{ i + 1 }}</td>
            <td class="highlight">{{ match.MatchDescription }}</td>
            <td>{{ match.Prediction }}</td>
            <td>{{ match.Confidence }}</td>
            <td>{{ match.TrapAlert }}</td>
            <td>
                <form method="POST" action="/log_result">
                    <input type="hidden" name="match_index" value="{{ i }}">
                    <select name="actual_outcome" required>
                        <option value="">-- Select --</option>
                        <option value="Home Win">Home Win</option>
                        <option value="Draw">Draw</option>
                        <option value="Away Win">Away Win</option>
                    </select>
                    <button type="submit" class="btn">Log</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br><br>
    <a href="/download" class="btn">â¬‡ Download CSV</a>
</body>
</html>
