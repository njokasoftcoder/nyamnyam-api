<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
            text-align: center;
        }

        .dataframe {
            margin: auto;
            width: 80%;
            border-collapse: collapse;
        }

        .dataframe th, .dataframe td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .dataframe th {
            background-color: #2c3e50;
            color: white;
        }

        a.download-btn {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 15px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a.download-btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <h2>✅ Prediction Results (Top 50 Rows)</h2>
    {{ tables|safe }}
    <br>
    <a href="{{ download_link }}" class="download-btn">⬇ Download Full Results</a>
</body>
</html>
