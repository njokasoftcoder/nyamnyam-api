<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            padding: 30px;
            text-align: center;
        }

        h2 {
            color: #2c3e50;
        }

        .warning {
            background-color: #fff3cd;
            color: #856404;
            padding: 15px;
            margin: 20px auto;
            width: 80%;
            border: 1px solid #ffeeba;
            border-radius: 5px;
        }

        .results-table {
            margin: 30px auto;
            width: 95%;
            overflow-x: auto;
            text-align: left;
        }

        table.data {
            border-collapse: collapse;
            width: 100%;
            background-color: #fff;
            margin-top: 20px;
        }

        table.data th, table.data td {
            border: 1px solid #ccc;
            padding: 8px;
            font-size: 14px;
        }

        table.data th {
            background-color: #2c3e50;
            color: white;
        }

        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 18px;
            background-color: #27ae60;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        a.button:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>

    <h2>✅ Match Predictions</h2>

    {% if warning %}
        <div class="warning">
            {{ warning }}
        </div>
    {% endif %}

    <div class="results-table">
        {{ tables[0]|safe }}
    </div>

    <a href="{{ url_for('download_file', filename=filename) }}" class="button">⬇ Download Predictions CSV</a>

</body>
</html>
